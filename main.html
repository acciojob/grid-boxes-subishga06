<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout Design</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
      grid-template-rows: repeat(5, 124px);  /* 5 equal rows */
      grid-gap: 10px 10px;
    }

    #grid > div {
      background-color: green;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Grid positioning */
    #grid > div:nth-child(1) {
      grid-column: span 4;
    }

    #grid > div:nth-child(2) {
      grid-row: span 4;
    }

    #grid > div:nth-child(3) {
      grid-column: 2;
      grid-row: 2;
    }

    #grid > div:nth-child(4) {
      grid-column: 3 / auto;
      grid-row: 2;
    }

    #grid > div:nth-child(5) {
      grid-column: 2 / span 2;
      grid-row: 3;
    }

    #grid > div:nth-child(6) {
      grid-column: 4;
      grid-row: 3;
    }

    #grid > div:nth-child(7) {
      grid-column: 2;
      grid-row: 4;
    }

    #grid > div:nth-child(8) {
      grid-column: 3;
      grid-row: 4;
    }

    #grid > div:nth-child(9) {
      grid-column: 4;
      grid-row: 4;
    }

    #grid > div:nth-child(10) {
      grid-column: 2 / span 3;
      grid-row: 5;
    }
  </style>
</head>
<body>
  <h1>CSS Grid Layout Design</h1>
  <p>Create the following layout using grid layout:</p>

  <div id="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>
</body>
</html>
