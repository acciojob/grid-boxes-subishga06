<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout Design</title>
  <style>
    /* The main grid container (Cypress expects id="grid") */
    #grid {
      display: grid;
      grid-template-rows: repeat(4, 124px);
      grid-template-columns: repeat(4, 242.5px);
      grid-gap: 10px 10px;
      background-color: white;
      padding: 10px;
    }

    /* All child divs share same style */
    #grid > div {
      background-color: green;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    /* Specific positioning (as per Cypress nth-child tests) */
    #grid > div:nth-child(1) {
      grid-column: span 4 / auto;
      grid-row: span 4 / auto;
    }

    #grid > div:nth-child(2) {
      grid-row: span 4 / auto;
    }

    #grid > div:nth-child(4) {
      grid-column: span 2 / auto;
    }

    #grid > div:nth-child(5) {
      grid-column: span 2 / auto;
    }

    #grid > div:nth-child(10) {
      grid-column: span 3 / auto;
    }
  </style>
</head>
<body>
  <h1>CSS Grid Layout Design</h1>
  <p>Create the following layout using grid layout:</p>

  <div id="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>
</body>
</html>
