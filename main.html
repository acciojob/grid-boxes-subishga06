<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout Design</title>
  <style>
    /* ✅ The main grid container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(6, 100px);
      gap: 10px;
      background-color: white;
      padding: 10px;
    }

    /* ✅ All grid items have same styling */
    .grid-item {
      background-color: green;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ✅ Explicit positioning — these must match tests */
    #item1 {
      grid-column: 1 / span 3; /* full width top */
    }

    #item2 {
      grid-row: 2 / span 4;    /* tall left block */
      grid-column: 1 / 2;
    }

    #item3 {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }

    #item4 {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    #item5 {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
    }

    #item6 {
      grid-column: 3 / 4;
      grid-row: 3 / 4;
    }

    #item7 {
      grid-column: 2 / 3;
      grid-row: 4 / 5;
    }

    #item8 {
      grid-column: 3 / 4;
      grid-row: 4 / 5;
    }

    #item9 {
      grid-column: 3 / 4;
      grid-row: 5 / 6;
    }

    #item10 {
      grid-column: 1 / span 3;
      grid-row: 6 / 7;
    }
  </style>
</head>
<body>
  <h2>CSS Grid Layout Design</h2>
  <p>Create the following layout using grid layout:</p>

  <div class="grid-container" id="grid-container">
    <div class="grid-item" id="item1">1</div>
    <div class="grid-item" id="item2">2</div>
    <div class="grid-item" id="item3">3</div>
    <div class="grid-item" id="item4">4</div>
    <div class="grid-item" id="item5">5</div>
    <div class="grid-item" id="item6">6</div>
    <div class="grid-item" id="item7">7</div>
    <div class="grid-item" id="item8">8</div>
    <div class="grid-item" id="item9">9</div>
    <div class="grid-item" id="item10">10</div>
  </div>
</body>
</html>
